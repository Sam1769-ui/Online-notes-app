<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Notes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <!-- Top Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm justify-content-between">
    <span class="navbar-brand mb-0 h1">My Notes</span>
    <div>
      <span id="username-display" class="mr-3 font-weight-bold text-primary"></span>
      <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
    </div>
  </nav>

  <!-- Notes Container -->
  <div class="container mt-4">
    <div class="mb-3">
      <h4>Add New Note</h4>
      <textarea id="note-input" class="form-control" rows="3" placeholder="Write something..."></textarea>
      <button class="btn btn-primary mt-2" onclick="addNote()">Add Note</button>
    </div>

    <div class="row" id="notes-container">
      <!-- Notes will be injected here -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
